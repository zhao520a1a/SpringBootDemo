spring.datasource.test1.time-between-eviction-runs-millis=300000 
#\u8FDE\u63A5\u6C60\u4E2D\u8FDE\u63A5\uFF0C\u5728\u65F6\u95F4\u6BB5\u5185\u4E00\u76F4\u7A7A\u95F2\uFF0C\u88AB\u9010\u51FA\u8FDE\u63A5\u6C60\u7684\u65F6\u95F4(1000*60*60)\uFF0C\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D  \u8BBE\u7F6E30\u5206\u949F
spring.datasource.test1.min-evictable-idle-time-millis=1800000



